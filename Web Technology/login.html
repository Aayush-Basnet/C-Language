<!DOCTYPE html>
<html>
    <head>
        <title>Login From</title>
        <link rel="stylesheet" href="logincss.css">
    </head>
    <body>
        <h3> Enter your login credential</h3><br>

<div class="main">
<form action="">
<label for="first">Username</label><br>
<input type="text" id="first" name="first" placeholder="Enter your username" required><br>

<label for="password">Password</label><br>
<input type="text" id="password" name="password" placeholder="Enter your password" required><br>

<div class="wrap">
<button type="submit">Submit</button><br><br>
</div>

</form>

<p>Not Registered? <a href="#">Create an account</a>
</p>
</div>
    </body>
</html>
