<!DOCTYPE html>
<html>
    <head>
        <title>Radio Button</title>
    </head>
    <body>
        <h2>Radio Button</h2>
        <p>Choose your favorite Language</p>
        <form>
            <input type="radio" id="c" name="Fav Language" name="C">
            <label for="c">C</label><br>
            <input type="radio" id="python" name="Fav Language" name="Python">
            <label for="python">Python</label><br>
            <input type="radio" id="java" name="Fav Language" name="Java">
            <label for="java">Java</label><br>
            <input type="radio" id="js" name="Fav Language" name="Java Script">
            <label for="cjs">Java Script</label><br><br>


            <label for="cars">Select Your favorite cars: </label>
            <select>
                <option value="" disabled selected>Choose cars</option>
                <option value="volvo">Volvo</option>
                <option value="ford">Ford</option>
                <option value="bmw">BMW</option>
                <option value="Toyota">Toyota</option>
            </select><br><br>

            <textarea rows="5" cols="50" name="message"></textarea>



            <input type="submit" value="submit">
        </form>

</html>
